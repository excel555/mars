<style type="text/css">
    td.name {
        max-width: 120px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    table{
        font-size: 13px;
    }
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">仓库库存</h3>
    </div>
    <div class="panel-body">
        <div class="form-horizontal" id="search">
            <!--<{include 'order/search_box.html'}>-->
            <div class="form-group">
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="search_product_name" placeholder="产品名称">
                </div>

                <div class="col-sm-2">
                    <input type="text" class="form-control" name="search_warehouse_name" placeholder="仓库名称">
                </div>
                <button type="button" class="btn btn-default" id="search-btn">查找</button>
                <input type="hidden" id="origin_url" value="/warehouse/product_table">
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="table-toolbar">
            <!--<button type="button" class="btn btn-info btn-sm" onclick="location.href='/warehouse/check_add'">新增</button>&nbsp;&nbsp;&nbsp;&nbsp;-->
            <input type="hidden" id="curr_id" value="0">
            <!--<button type="button" class="btn btn-info btn-sm" id="active-edit">编辑</button>&nbsp;&nbsp;-->
        </div>
        <div id="config-body">
            <table id="config-table" data-toggle="table" data-url="/warehouse/product_table" data-pagination="true" data-side-pagination="server" data-page-list="[5,10,15,20]">
                <thead>
                <tr>
                    <th data-field="state" data-radio="true"></th>
                    <th data-field="id" data-align="center">ID</th>
                    <th data-field="product_name" data-align="center">商品名称 </th>
                    <th data-field="stock" data-align="center">库存</th>
                    <th data-field="stock_onway" data-align="center">在途库存</th>
                    <th data-field="name" data-align="center">仓库 </th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 800px">
        <div class="modal-content">

        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<script type="text/javascript">
    $(function(){
        $('#config-table').bootstrapTable({
        }).on('click-row.bs.table', function (e, row, $element) {
            $("#curr_id").val(row.id);
        });
//        $("#config-body").delegate(".show_img","click",function(){
//            MessageBox.alert($(this).attr('data-content'));
//        });
        $("#search-btn").on('click', function(){
            var serverUrl = $('#origin_url').val();
            var filterData = "";
            $.each($("[name^='search_']"), function() {
                field = $(this).attr('name');
                data = $(this).val();
                if(data!=-1 && data!=""){
                    filterData += field+"="+data+"&";
                }
            });
//            console.log(serverUrl,filterData);
            var url = serverUrl;

            if(filterData!=""){
                var url = url+'?'+filterData;
            }

//            console.log(serverUrl,filterData);

            $('#config-table').bootstrapTable('refresh', {url: url});
        });

        //编辑
        $("#active-edit").on('click', function () {
            ckRadio();
            var curr_id = $("#curr_id").val();
            if (curr_id == 0) {
                MessageBox.error('请选择编辑项');
                return;
            }
            window.location.href = "/warehouse/warehouse_edit/" + curr_id;
        });


    });

    function ckRadio() {
        var curr_id = $("input[type=radio]:checked").parent().next().text();
        if (typeof (curr_id) == "undefined") {
            $("#curr_id").val(0);
        } else {
            $("#curr_id").val(curr_id);
        }
    }
</script>
