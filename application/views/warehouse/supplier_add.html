<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="exampleModalLabel">新增供应商</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">名称</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="name" value="<{$detail.name}>" />
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">编码</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="code" value="<{$detail.code}>"/>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">联系人</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="contacts" value="<{$detail.contacts}>"/>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="mobile" value="<{$detail.mobile}>"/>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">地址</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="address" value="<{$detail.address}>"/>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-5">
                <label class="checkbox-inline">
                        <input type="checkbox" name="is_enabled"  <{if $detail.is_enabled == 1}>checked<{/if}> value="1">启用
                </label>
            </div>
        </div>
        <input type="hidden" name="id" value="<{$detail.id|default:0}>" />
    </form>
</div>
<div class="modal-footer">
    <span class="btn btn-danger btn-save">保存</span>
    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
</div>
