<style type="text/css">
	.pagination-detail { padding-left: 10px }

	.pagination { padding-right: 10px }

	table {
		font-size: 12px;
	}
</style>
<div class="panel panel-default">
	<div class="panel-heading">
		<div class="pull-left" style="padding-top: 5px">
			<div class="itemTotal"></div>
		</div>
		<div class="pull-right form-inline searchbar">
			<div class="input-group input-group-sm">
				<input type="text" id="start_date" value="" name="start_date" readonly class="form-control">
				<span class="input-group-btn">
                    <button class="btn btn-default btn-sm btn-clear" type="button"><i class="glyphicon glyphicon-remove"></i></button>
                </span>
			</div>
			<span>-</span>
			<div class="input-group input-group-sm">
				<input type="text" id="end_date" value="" name="end_date" readonly class="form-control">
				<span class="input-group-btn">
                <button class="btn btn-default btn-sm btn-clear" type="button"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
			</div>
			<div class="form-group form-group-sm">
				<select name="type" id="type" class="form-control">
					<option value="-1">-操作类型-</option>
					<option value="allocate">叫货</option>
					<option value="stock_in">入库</option>
					<option value="stock_out">出库</option>
					<option value="check">盘点</option>
					<option value="lose_report">报损</option>
				</select>
			</div>
			<div class="form-group form-group-sm">
				<select name="warehouse_id" id="warehouse" class="form-control">
					<option value="-1">-请选择仓位-</option>
					<{foreach $warehouse as $k=>$v}>
					<option value="<{$v['id']}>"
					<{if $warehouse_id==$v['id']}>selected<{/if}>><{$v['name']}></option>
					<{/foreach}>
				</select>
			</div>
			<div class="form-group form-group-sm">
				<input type="text" class="form-control" name="name" <{if $product_id}>value="@<{$product_id}>"<{/if}> placeholder="商品名称或商品码">
			</div>
			<div class="form-group form-group-sm">
				<button type="button" class="btn btn-sm btn-default btn-search">查找</button>
			</div>
		</div>

		<div style="clear: both"></div>
	</div>
</div>
<table id="tableBody" class="table table-striped"></table>

<script type="text/javascript">
    $(function () {
        var columns = [
            {field: 'product_id', title: '商品ID'},
            {field: 'product_name', title: '名称'},
            {field: 'pro_code', title: '商品编码'},
            {field: 'order_name', title: '订单号'},
            {field: 'type_name', title: '操作类型'},
            {field: 'stock', title: '库存', sortable: true},
            {field: 'stock_onway', title: '在途库存'},
            {field: 'op_name', title: '操作事件'},
            {field: 'admin_name', title: '操作人'},
            {field: 'time', title: '时间', sortable: true}
        ];
        var table = $('#tableBody');

        $('#start_date,#end_date').datetimepicker({
            language: 'zh', //汉化
            autoclose: 1,
            format: 'yyyy-mm-dd',
            minView: 2
        });

        table.bootstrapTable({
            url: '/warehouse/product_stock_log_data/',
            columns: columns,
            sidePagination: "server",
            onPostBody: function (data) {
                data = data || [];
                var qty = 0;
                var stock_onway = 0;
                $.each(data, function () {
                    qty += parseInt(this['stock'] || 0);
                    stock_onway += parseInt(this['stock_onway'] || 0);
                    console.log(stock_onway, qty, this);
                });

                var txt = '在途数量: <span class="label label-danger">' + stock_onway + '</span> ';
                txt += '库存量: <span class="label label-primary">' + qty + '</span> ';
                $('.itemTotal').html(txt);
            },
            queryParams: function queryParams(params) {
                $('.searchbar').find('input, select').each(function () {
                    var _this = $(this), _val = $.trim(_this.val()), _tagName = _this.get(0).tagName;
                    if ((_tagName == 'INPUT' && _val != '') || (_tagName == 'SELECT' && _val != '-1')) {
                        var name = $(this).find("option:selected").data('name') || $(this).data('name') || $(this).attr('name');
                        params[name] = _val;
                    }

                });
                return params;
            },
            pagination: true,
            pageSize: 100,
            pageList: [10, 25, 50, 100,300]
        });

        $('.btn-clear').on('click', function (e) {
            $(this).parent().prev().val('');
        });

        $('.btn-search').on('click', function () {
            table.bootstrapTable('refresh');
        });

    });
</script>
