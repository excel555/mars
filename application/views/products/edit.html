<style>
	.col-sm-3{
		padding-left:0px;
	}
	.Validform_checktip{
		margin-left:15px;
	}
</style>
<div class="panel panel-default">
	<div class="panel-heading">修改商品</div>
		<form id="add-user-form"  enctype="multipart/form-data" role="form" action="/products/edit_save" name="myform" method="post" >
		  <table class="table">
		  <input type="hidden" id="product_id" name="id" value="<{$info.id}>"  />
		  <tr class="tr">
		    <td width="22%" align="right" > 商品类目：</td>
		    <td width="75%" >
		    	<{$class_info}>
		    </td>
		  </tr>

		  <tr class="tr">
		    <td width="22%" align="right" > 商品名称：</td>
		    <td width="75%" >
		    	<div class="col-sm-3">
		    		<input name="product_name" type="text" value="<{$info.product_name}>" id="product_name" size="30" datatype="*" nullmsg="请输入商品名！" />
		    	</div>
		    	<div class="Validform_checktip"></div>
		    </td>
		  </tr>

		  
		  <tr class="tr">
		    <td width="22%" align="right" > 商品价格：</td>
		    <td width="75%" >
		    	<div class="col-sm-3">
		    		<input name="price" type="text" id="price" value="<{$info.price}>" size="30" datatype="*" nullmsg="请输入商品价格！"  />
		    	</div>
		    	<div class="Validform_checktip"></div>
		    </td>
		  </tr>
		  
		  <tr class="tr">
		    <td width="22%" align="right" > 商品原价：</td>
		    <td width="75%" >
		    	<input name="old_price" type="text" id="old_price" value="<{$info.old_price}>" size="30" />
		    </td>
		  </tr>

		  <tr class="tr">
			<td width="22%" align="right" > 商品进价：</td>
			<td width="75%" >
		    	<div class="col-sm-3">
		    		<input name="purchase_price" type="text" id="purchase_price" value="<{$info.purchase_price}>" size="30" datatype="*" nullmsg="请输入商品进价！" />
		    	</div>
		    	<div class="Validform_checktip"></div>
		    </td>
		  </tr>
		  
		  <tr class="tr">
		    <td width="22%" align="right" > 规格：</td>
		    <td width="75%" >
		    	<div class="col-sm-3">
		    		<input name="volume" value="<{$info.volume}>" type="text" id="volume" size="30" datatype="*" nullmsg="请输入商品规格！"  />
		    	</div>
		    	<div class="Validform_checktip"></div>
		    </td>
		  </tr>
		  
		  <tr class="tr">
		    <td width="22%" align="right" > 计量单位：</td>
		    <td width="75%" >
		    	<div class="col-sm-3">
		    		<input name="unit" type="text" id="unit" value="<{$info.unit}>" size="30" datatype="*" nullmsg="请输入商品规格！" />
		    	</div>
		    	<div class="Validform_checktip"></div>
		    </td>
		  </tr>
		  

		  <tr class="tr">
			<td width="22%" align="right" > 保鲜期（天）：</td>
			<td width="75%" >
				<div class="col-sm-3">
		    		<input name="preservation_time" type="text" id="preservation_time" size="30" datatype="*" nullmsg="请输入商品保鲜期！" value="<{$info.preservation_time}>"  />
		    	</div>
		    	<div class="Validform_checktip"></div>
			</td>
		  </tr>

			  <tr class="tr">
				  <td width="22%" align="right" > 69码：</td>
				  <td width="75%" >
					  <div class="col-sm-3">
						  <table id="extra_serial_num_table">
							  <{foreach $ser_num_info as $k=>$v}>
							  <tr><td><input type="hidden" name="extra_serial_id[]" value="<{$v['id']}>"><input name="extra_serial_num[]" type="text" placeholder="69码" value="<{$v['serial_number']}>"/></td><td><b class="addLine" onclick="addLine(this)">[+]</b><b class="minusLine" onclick="minusLine(this)">[-]</b></td></tr>
							  <{foreachelse}>
							  <tr><td><input name="extra_serial_num[]" type="text" placeholder="69码"/></td><td><b class="addLine" onclick="addLine(this)">[+]</b><b class="minusLine" onclick="minusLine(this)">[-]</b></td></tr>
							  <{/foreach}>
						  </table>
					  </div>
				  </td>
			  </tr>

		  <tr class="tr">
			  <td width="22%" align="right" > 是否冷藏：</td>
			  <td width="75%" >
				  <div class="col-sm-3">
					  <select name="refrigeration">
						  <option value="0" <{if $info.refrigeration==0}>selected<{/if}>>否</option>
						  <option value="1" <{if $info.refrigeration==1}>selected<{/if}>>是</option>
					  </select>
				  </div>
				  <div class="Validform_checktip"></div>
			  </td>
		  </tr>

		<tr>
        	<td width="22%" align="right"> 商品图片：</td>
        	<td width="75%" >
        		<input name="img_url" type="file" id="img_url">
        		上传的商品图片大小为：1000x1000 <span style="color: #FF0000">*</span>
        		<{if $info.img_url}>
        		<a  href="<{$info.img_url}>" target="_blank">
                    <img src="<{$info.img_url}>" width="150" height="150" />
                </a>	
				<{/if}>
                <input id="old_img_url" name="old_img_url" type="hidden" value="<{$info.img_url}>">
        	</td>
          </tr>
          

		  <tr class="tr">
		    <td align="right" >&nbsp;</td>
		    <td ><input type="button" onclick="CheckValid()" name="Submit" class="lostfocus" onFocus='this.className="getfocus";' onMouseOver='this.className="getfocus";' onBlur='this.className="lostfocus";' onMouseOut='this.className="lostfocus";'
			value="编辑">
			<input type="button" value="返回" onclick="history.back();" />
		  </tr>
		</table>
		</form>
</div>
<script type="text/javascript">
	$("#add-user-form").Validform(
		{tiptype:2}
	);
	
	function CheckValid(){
		if ($('#img_url').val() == '' && $('#old_img_url').val() == ''){
			alert('必须上传一张商品图片！');
			return;
		}
        $('#add-user-form').submit();
	}

    function addLine(obj){
        if($(obj).parent().parent().siblings().length>=8){
            return false;
        }
        var html = $(obj).parent().parent().clone();
        $(obj).parent().parent().parent().append(html);
    }

    function minusLine(obj){
        if($(obj).parent().parent().siblings().length<=0){
            return false;
        }
        $(obj).parent().parent().remove();

    }

    $('.btn_serial_num').on('click', function(){
        $.get('/products/gen_product_unique_code', function(e){
            $('#serial_num').val(e);
        })
    });
</script>
