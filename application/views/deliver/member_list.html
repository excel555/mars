<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"> 配送员列表</h3>
    </div>
    <div class="panel-body">
        <div class="form-horizontal" id="search">
            <div class="form-group">
                <div class="col-sm-2">
                    <input type="text" class="form-control" size='8' name="search_mobile" placeholder="手机号">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" size='8' name="search_name" placeholder="配送员">
                </div>

                <button type="button" class="btn btn-default" id="search-btn">搜索</button>
                <input type="hidden" id="origin_url" value="/deliver/member_list_table">
            </div>
        </div>

        <div class="table-toolbar">
            <button type="button" class="btn btn-info btn-sm" id="add">新增</button>
            <button type="button" class="btn btn-danger btn-sm" id="edit">编辑</button>
            <input type="hidden" id="curr_id" value="0">
        </div>
    </div>
    <div class="panel-body">
        <div id="config-body">
            <table id="config-table" data-toggle="table" data-url="/deliver/member_list_table" data-click-to-select="true" data-select-item-name="radioName" data-pagination="true" data-side-pagination="server" data-page-list="[5,10,15,20]">
                <thead>
                <tr>
                    <th data-field="state" data-radio="true"></th>
                    <th data-field="id" data-align="center">ID</th>
                    <th data-field="mobile" data-align="center">手机号</th>
                    <th data-field="name" data-align="center">配送员</th>
                    <th data-field="time" data-align="center">录入时间</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript">
    function getSearch(){
        var serverUrl = $('#origin_url').val();
        var filterData = "";
        $.each($("[name^='search_']"), function() {
            field = $(this).attr('name');
            data = $(this).val();
            if(data!=-1 && data!=""){
                filterData += field+"="+data+"&";
            }
        });
        if(filterData==""){
            var url = serverUrl;
        }else{
            var url = serverUrl +'?'+filterData;
        }
        return url;
    }

    $(function(){
        $('#config-table').bootstrapTable({
        }).on('check.bs.table', function (e, row, $element) {
            $("#curr_id").val(row.id);
        });
        $("#config-body").delegate(".show_img","click",function(){
            MessageBox.alert($(this).attr('data-content'));
        });
        $("#search-btn").on('click', function(){
            var url = getSearch();
            $('#config-table').bootstrapTable('refresh', {url: url});
        });

        $("#add").click(function(){
            window.location.href = "/deliver/add_member/";
        });

        $("#edit").click(function(){
            var curr_id = $("#curr_id").val();
            if (curr_id == 0) {
                MessageBox.error('请选择查看项');
                return;
            }
            window.location.href = "/deliver/edit_member/"+curr_id;
        });
    });
</script>
