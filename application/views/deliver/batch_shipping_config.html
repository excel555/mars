<style>
	#pro_code_suggest { font-size: 12px }
	#pro_code_suggest .badge{ background-color: #f0ad4e; }
</style>
<div class="panel panel-default">
	<div class="panel-body">
		<form class="form-horizontal from-body">
			<div class="form-group form-group-sm">
				<label class="col-sm-2 control-label">批量操作类型</label>
				<div class="col-sm-5">
					<label class="radio-inline">
						<input type="radio" checked name="type" value="1">新增/编辑
					</label>
					<label class="radio-inline">
						<input type="radio" name="type" value="2">删除
					</label>
				</div>
			</div>

			<div class="form-group form-group-sm">
				<label class="col-sm-2 control-label">设备名</label>
				<div class="col-sm-5">
					<input type="text" placeholder="为空 或 逗号分隔设备名" class="form-control" id="equipment_name" name="equipment_name"/>
				</div>
				<div class="col-sm-5">
					<span class="help-block" style="color: red">自动补货设备不能更改预存量</span>
				</div>
			</div>

			<div class="form-group form-group-sm">
				<label class="col-sm-2 control-label">更新数量</label>
				<div class="col-sm-5">
					<input type="text" placeholder="" class="form-control" id="default_qty" name="default_qty"/>
				</div>
			</div>

			<div class="form-group form-group-sm">
				<label class="col-sm-2 control-label">商品ID</label>
				<div class="col-sm-5">
					<div class="input-group">
						<input type="text" class="form-control" autocomplete="off" id="pro_code" placeholder="商品ID">
						<span class="input-group-btn">
                            <button class="btn btn-default btn-sm btn-clear" type="button"><i class="glyphicon glyphicon-remove"></i></button>
                            <button class="btn btn-success btn-sm btn-pro-code" type="button"><i class="glyphicon glyphicon-plus"></i></button>
                        </span>
					</div>
					<ul class="list-group" id="pro_code_suggest"></ul>
				</div>
				<div class="col-sm-5 control-label">
					<div class="itemTotal"></div>
				</div>
			</div>
		</form>
		<div class="row">
			<div class="form-group">
				<label class="col-sm-2 control-label text-right"></label>
				<div class="col-sm-10">
					<table id="tableData" class="table table-striped"></table>
				</div>
			</div>
		</div>
	</div>
</div>

<br/>
<br/>
<br/>
<nav class="navbar navbar-default navbar-fixed-bottom">
	<div class="form-inline">
		<div class="col-md-12 form-control-static tool-bottom text-center">
			<span class="btn btn-success btn-save">提交 新增/编辑</span>
		</div>
	</div>
</nav>

<link href="/assets/bootstrap/css/bootstrap-editable.css" rel="stylesheet"/>
<script src="/assets/bootstrap/js/bootstrap-editable.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap-table-editable.js" type='text/javascript'></script>
<script type="text/javascript">
    (function () {
        var table = $('#tableData');
        var code = $('#pro_code');
        var toolBottom = $('.tool-bottom');
        var form = $('.from-body');
        var columns = [
            {field: 'product_name', title: '商品名称'},
            {field: 'equipment_name', title: '设备名'},
            {field: 'o_pre_qty', title: '原始数量'},
            {
                field: 'pre_qty', title: '更新数量',
                formatter: function (value, row, index) {
                    return row.pre_qty || 'N/A';
                },
                editable: {
                    type: 'text',
                    validate: function (v) {
                        if (!/^\d+$/.test(v)) {
                            return '格式错误, 只能为正整数';
                        }
                    }
                }
            },
            {
                field: 'operation', title: '操作', align: 'center',
                formatter: function (value, row, index) {
                    return ['<a data-id="' + row.equipment_id + '" class="btn btn-xs btn-danger btn-del">x</a>'].join('');
                }
            }
        ];

        function tableData() {
            return table.bootstrapTable('getData');
        }

        function formData() {
            var p = {};
            $.each(form.serializeArray(), function () {
                if (this.name.indexOf('[]') > -1) {
                    if (p[this.name] === undefined) {
                        p[this.name] = [];
                    }
                    p[this.name].push(this.value);
                } else {
                    p[this.name] = this.value;
                }
            });
            return p;
        }

        table.bootstrapTable({
            columns: columns,
            uniqueId: 'equipment_id',
            onPostBody: function (data) {
                /*data = data || [];
                var qty = 0;
                var stock_onway = 0;
                $.each(data, function () {
                    qty += parseInt(this[key + '_num']);
                    stock_onway += parseInt(this['stock_onway']);
                });
                var txt = ' 商品数量: <span class="label label-warning">' + data.length + '</span> ';
                if (key == 'stock_in' || key == 'check') {
                    txt += '在途数量: <span class="label label-danger" data-field="stock_onway">' + stock_onway + '</span> ';
                }
                txt += name + '量: <span class="label label-primary" data-field="' + key + '_num">' + qty + '</span> ';
                $('.itemTotal').html(txt);*/
            },
            onEditableShown: function (field, row, $el, editable) {
                editable.input.$clear.trigger('click');
            }
        });

        form.on('click', '.btn-pro-code', function (e) {
            var _this = $(this);
            if (_this.attr('loading') == 1 || code.val().trim() == '') {
                return;
            }
            _this.attr('loading', 1);
            var data = formData();
            data['product_id'] = code.val().trim();
            $.ajax({
                url: '/deliver/batch_shipping_config_data/',
                type: "POST",
                data: data,
                dataType: 'json',
                error: function () {
                    _this.attr('loading', 0);
                },
                success: function (resp) {
                    _this.attr('loading', 0);
                    if (resp.status != 'y') {
                        alert(resp.msg);
                        return;
                    }

                    table.bootstrapTable('load', resp.data);
                }
            });
        }).on('keyup', '#pro_code', function (e) {
            var v = $(this).val().trim();
            if (v == '') {
                $('#pro_code_suggest').html('');
                return;
            }
            if (e.keyCode == 13) {
                $('.btn-pro-code').trigger('click');
            } else if (v.indexOf(',') == -1 && !(/^[U]?\d+$/.test(v))) {
                $.ajax({
                    url: '/warehouse/product_suggest/',
                    type: "POST",
                    data: {keyword: v},
                    dataType: 'json',
                    success: function (resp) {
                        var li = [];
                        if (resp && resp.status == 'y') {
                            $.each(resp.data, function () {
                                li.unshift('<li class="list-group-item" data-code="' + this.product_id + '">' + this.product_name + ' <span class="badge">' + this.product_id + '</span></li>');

                            });
                        }
                        $('#pro_code_suggest').html(li.join(''));
                    }
                });
            }
        }).on('change', '[name=type]', function (e) {
            table.bootstrapTable('removeAll');
            table.bootstrapTable($(this).val() == 2 ? 'hideColumn':'showColumn', 'pre_qty');
            $('.btn-save').text('提交 '+ $(this).parent().text());
        }).on('click', function (e) {
            $('#pro_code_suggest').html('');
        }).on('click', '#pro_code_suggest li', function (e) {
            var pro_code = $(this).data('code');
            $('#pro_code').val(pro_code);
            $('.btn-pro-code').trigger('click');

        }).on('click', '.btn-clear', function (e) {
            $(this).parent().prev().val('');
        });

        table.on('click', '.btn-del', function (e) {
            table.bootstrapTable('remove', {
                field: 'equipment_id',
                values: [String($(this).data('id'))]
            });
        });

        toolBottom.on('click', '.btn-save', function (e) {
            var _this = $(this);
            var data = formData();
            if (_this.attr('loading') == 1) {
                return;
            }

            data['products'] = JSON.stringify(tableData());
            if(data['products'] == '[]'){
                return;
            }
            _this.attr('loading', 1);
            $.ajax({
                url: '/deliver/batch_shipping_config_save/',
                type: "POST",
                data: data,
                dataType: 'json',
                error: function () {
                    _this.attr('loading', 0);
                },
                success: function (resp) {
                    _this.attr('loading', 0);

                    if (resp.status != 'y') {
                        alert(resp.msg);
                        return;
                    }
                    alert('提交成功');
                    window.location.href = '/deliver/shipping/';

                }
            });
        });

    })();
</script>
