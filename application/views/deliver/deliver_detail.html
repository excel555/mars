<h3 class="panel-title"><b>配送详情</b></h3>
<div class="modal-body">
    <a href="javascript:history.back();" role="button" class="btn btn-info btn-sm">返回</a>

    <div class="form-group">
        <label for="deliver_no" class="col-sm-1 control-label">配送工单</label>
        <div class="col-sm-2">
            <input disabled type="text" class="form-control"  name="deliver_no"  value="<{$deliver['deliver_no']}>">
        </div>

        <label for="name" class="col-sm-1 control-label">售货机名称</label>
        <div class="col-sm-2">
            <input disabled type="text" class="form-control"  name="name"  value="<{$deliver['name']}>">
        </div>
        <div class="Validform_checktip"></div>
    </div>

    <div class="form-group" style="padding-top: 10px;">
        <label for="user_name" class="col-sm-1 control-label">处理人</label>
        <div class="col-sm-2">
            <input disabled type="text" class="form-control"  name="user_name"  value="<{$deliver['user_name']}>">
        </div>

        <label for="time" class="col-sm-1 control-label">创建时间</label>
        <div class="col-sm-2">
            <input disabled type="text" class="form-control"  name="time"  value="<{$deliver['time']}>">
        </div>
        <div class="Validform_checktip"></div>
    </div>

    <hr style="height:2px;border-width:0;color:gray;background-color:gray" />

    <div style="width: 80%;margin-left: 10%;margin-top: 60px;">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th data-align="center">商品名称</th>
                <th data-align="center">类型</th>
                <th data-align="center">数量</th>
            </tr>
            <{foreach from=$deliver_products item=i}>
            <tr>
                <td data-align="center"><{$i['product_name']}></td>
                <td data-align="center"><{if $i['type'] eq 1}>上架<{else}>下架<{/if}></td>
                <td data-align="center"><{$i['qty']}></td>
            </tr>
            <{/foreach}>
        </table>
    </div>

    <div class="form-group">
        <label for="result" class="col-sm-1 control-label">配送结果描述</label>
        <div class="col-sm-4">
            <input disabled type="text" class="form-control"  name="result" id="end_time"  nullmsg="请输入结束时间！" value="<{$deliver['result']}>">
        </div>
        <div class="Validform_checktip"></div>
    </div>

    <div class="form-group" style="padding-top: 10px;">
        <label for="begin_time" class="col-sm-1 control-label">配送开始时间</label>
        <div class="col-sm-2">
            <input disabled type="text" class="form-control"  name="begin_time"  value="<{$deliver['begin_time']}>">
        </div>

        <label for="end_time" class="col-sm-1 control-label">配送结束时间</label>
        <div class="col-sm-2">
            <input disabled type="text" class="form-control"  name="end_time"  value="<{$deliver['end_time']}>">
        </div>
        <div class="Validform_checktip"></div>
    </div>
</div>
