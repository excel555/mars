<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"> 出货单查看</h3>
    </div>
    <div class="panel-body">
        <div class="table-toolbar">
            <!--<button type="button" class="btn btn-info btn-sm" id="product_show">查看详情</button>-->
            <button type="button" class="btn btn-info btn-sm" id="export_all">导出总单</button>
            <button type="button" class="btn btn-info btn-sm" id="export_paper">导出纸质单</button>
            <form id="export_form" name="export_form" method="post">
            	<input type="hidden" id="curr_id" name="curr_id" value="0">
            </form>
            
        </div>
    </div>
    <div class="panel-body">
        <div id="config-body">
            <table id="config-table" data-toggle="table" data-url="/deliver/shipping_view_order_table/<{$equipment_id}>" data-click-to-select="true" data-select-item-name="radioName" data-pagination="true" data-side-pagination="server" data-page-list="[5,10,15,20]">
                <thead>
                <tr>
                	<th data-field="state" data-checkbox="true"></th>
                    <th data-field="id" data-align="center">ID</th>
                    <th data-field="shipping_no" data-align="center">出货订单号</th>
                    <th data-field="isPaperOrder" data-align="center">是否纸质单</th>
                    <th data-field="total_amount" data-align="center">总金额</th>
                    <th data-field="status_name" data-align="center">订单状态</th>
                    <th data-field="operation_name" data-align="center">配送状态</th>
                    <th data-field="send_date" data-align="center">配送日期</th>
                    <th data-field="view" data-align="center">查看</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript">
	function ckRadio(){
        var curr_id = $("input[type=radio]:checked").parent().next().html();
        if(typeof(curr_id) == "undefined"){
            $("#curr_id").val(0);
        }else{
            $("#curr_id").val(curr_id);
        }
    }

            $('#export_form').submit();
            //location.href='/deliver/export_orders_all/'+ids;

        $("#export_paper").on('click', function () {

            })
