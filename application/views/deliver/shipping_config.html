<style>
	.modal-dialog{ width: 900px}
</style>
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title" id="exampleModalLabel">设置预存量</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-6">
				<div class="input-group" data-auto-hide="1">
					<input type="text" class="form-control" id="pro_code" placeholder="添加商品：ID">
					<span class="input-group-btn">
                            <button class="btn btn-success btn-pro-code" type="button"><i class="glyphicon glyphicon-plus"></i></button>
                        </span>
				</div>
				<div data-auto-show="1" style="color: red; display: none">*自动补货设备不能设置预存量</div>
				<ul class="list-group" id="pro_code_suggest"></ul>
			</div>
			<div class="col-sm-6">
				<div class="input-group">
					<input type="text" class="form-control" id="equipment_codes" placeholder="设备编码如：A00001 多个用英文逗号隔开">
					<span class="input-group-btn">
                            <button class="btn btn-success" id="config-copy-save" type="button">保存复制</button>
                        </span>
				</div>
			</div>
		</div>
	</form>
	<table class="table table-striped"></table>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	<button type="button" class="btn btn-primary btn-save" data-auto-hide="1">提交</button>
</div>
