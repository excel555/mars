<head>

    <style type="text/css">
        html, body{
            height: auto;
            overflow: auto;
            background: #ffffff;
        }
        .order-a{
            color: #878787;
            font-size: 0.15rem;
        }
        .popup-window{position:fixed; left: 0; top: 0; bottom: 0; width: 100%; height: 100%;overflow:hidden; background: rgba(0,0,0,0.7); -webkit-background: rgba(0,0,0,0.7); z-index: 1000;}
        .popWin-hide{ position: absolute; left: 0; top: 0; width: 100%; height: 100%;z-index: 1001;}
        .popWin-col{
            border-radius: 7px;
            max-height: 500px;
            overflow: scroll;
            position:fixed;
            width: 90%;
            left:5%;
            bottom: 87px;
            text-align: center;
            z-index: 1005; }
        .popWin-close{position: fixed; bottom: 30px;    display: block; width: 100%;}
        .popWin-close img{margin: auto;width:52px}
        #popup-window .popWin-col, #popup-window .webpage-skipping-link{z-index: 1015;}

        .hide{display: none;}
        .hideShow{ visibility: hidden;}
        .box{
            -webkit-flex: 1;
            flex: 1;
            text-align: center;
            color: #EE7E52;
            font-weight: bold;
        }
        .box-iconfont{
            font-size: 40px;
        }
        .box-name{
            font-size: 14px;
            color:#EE7E52;
        }
        .moudou-color{
            color: #F5E169;
        }
        .yue-color{
            color: #F4A653;
        }
        .coupon-color{
            color: #EE7E52;
        }
        .item-border{
            border-bottom: none;
            /*display: flex;*/
            padding-top: .1rem;
        }
        .item_img{
            width: 100%;
            /*border-radius: .06rem;*/
        }
        .logo{
            padding:.1rem 0 .1rem;
        }
        .logo > img{
            width:1.11rem;
            height:.28rem;
            margin:0 auto;
        }
        .alipay-open .info{
            background-color: #fff;
            padding:0;
            margin:0;
        }


        .mini-user-center{
            margin: .2rem .1rem;
            padding:.25rem .15rem .2rem;
            border-radius: .06rem;
            background:url(./img/card-bg.png) no-repeat 0 0 / 100% auto,
            url(./img/card-bg-line.png) repeat-y 0 1rem / 100% auto;
        }
        .basicInfo{
            display: -webkit-box;
            height: .3rem;
            overflow: hidden;
            margin-bottom: .05rem;
        }
        .basicInfo>dt{
            width: .3rem;
            height: .3rem;
            margin-right: .05rem;
        }
        .basicInfo>dd{
            /*font-weight: 700;*/
            font-size: .16rem;
            color: #2e2e2e;
            line-height: .3rem;
        }
        .level{
            display: -webkit-box;
            height: .2rem;
            line-height: .2rem;
            color:#3a3a3a;
            font-size: .14rem;
        }
        .progress{
            margin:.07rem 0 .07rem 0.05rem;
            height: .06rem;
            width: 1rem;
            background: #fff;
            border-radius: .06rem;
            overflow: hidden;
        }
        .progress-bar{
            background: #fff;
            height: 100%;
            border-radius: .06rem;
            animation: progress-ani 1.5s;
        }
        @keyframes progress-ani{
            from {width: 0}
            to {width: var(--width)}
        }

        .modou{
            float: right;
            position: relative;
            height: .2rem;
            line-height: .2rem;
            color:#3a3a3a;
            font-size: .14rem;
        }
        .yue{
            float: right;
            position: relative;
            height: .2rem;
            line-height: .2rem;
            color:#3a3a3a;
            font-size: .14rem;
            margin-right: 20px;
        }
        dt span{
            color: #E95417;
        }
        .modou dd{
            position: absolute;
            top:-.35rem;
            right: 0;
            width: .76rem;
            height: .25rem;
            padding-bottom: .05rem;
            background: url(./img/POP@2x.png) no-repeat 0 0 / 100% auto;
            text-align: center;
            font-size: .12rem;
            color:#ffffff;
            line-height: .25rem;
            overflow: hidden;
        }
        .special{
            margin-top: .15rem;
            padding-top:.15rem;
            /*border-top: .01rem solid #e9e9e9;     */
        }

        .special>dl{
            display: -webkit-box;
            height: .35rem;
            padding:.1rem .2rem;
            border-radius: .6rem;
            background: #fff;
        }
        .special>dl>dt{
            height: 100%;
            margin-right: .15rem;
        }
        .special>dl>dt>img{
            height: 100%;
            width: auto;
        }
        .special>dl>dd{
            display: -webkit-box;
            -webkit-box-pack:center;
            -webkit-box-flex:1;
            -webkit-box-orient:vertical;
            height: 100%;
        }
        .special>dl>dd>p{
            color:#615434;
            font-size: .12rem;
            line-height: .18rem;
            margin:0;
        }
        .special>dl>dd>p>span{
            color:#E95417;
            font-size: .14rem;
            font-weight: 700;
        }
         .info > p{
             padding-left: .11rem;
            text-align:left;
             color: #E95417;
             background: #FFF8D4;
             height: 30px;
             line-height: 30px;
        }
        .title{
            color: #E95417;
            font-size: 0.17rem;
            border: none;
            text-align: center;
            padding: .15rem;
        }
        .ikonw{
            display: none;
        }

        /* 加载（...） */
        .loading1 {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            z-index: 200;
        }
        .loading1 .loading-content {
            border-radius: 10px;
            position: absolute;
            width: 195px;
            height: 162px;
            top: calc(50% - 100px);
            left: calc(50% - 100px);
            background: rgba(0, 0, 0, 0.69);
        }
        .loading1 .loading-content .s-2 {
            /*display: none; */
            font-size:20px;
        }
        .loading1 .loading-content > div {
            position: absolute;
            display: block;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            text-align: center;
            width: 100%;
            bottom: 20px;
            color:#fff;

        }
        .loading1 .loading-content .s-2 span {
            /*display: none; */
            font-size:12px;
            margin-top: 3px;
            display: block;
        }


        .loading1 .loading-content .s-1 {
            top: calc(50% - 80px);
            left: calc(50% - 100px);
            width: 195px;
            height: 162px;
            /*background-image: url(../img/Counting@2x.png);*/
        }
        .loading1 .loading-content .s-1 img{
            width: 60px;
            text-align: center;
            margin: 30px auto;
        }

        .active_title{
            padding: 10px 0px;
        }
        .active_title img{
            width: 1.11rem;
            height: .28rem;
            margin: auto;
        }
        .panding-bottom{
            padding-bottom: 15px;
        }
        .margin-style{
            margin: 0 .1rem;
        }
        .yuanjiao{
            height: 20px;
            display: flex;
            background-color: #ffffff;
        }
        .zuoyuan{
            width: 10px;
            background-color: #ffffff;
            border: 1px solid #e6e6e6;
            border-radius: 0px 10px 10px 0;
            border-left: none;
        }
        .youyuan{
            width: 10px;
            background-color: #ffffff;
            border: 1px solid #e6e6e6;
            border-radius: 10px 0px 0 10px;
            border-right: none;
        }
        .xiantiao{
            width: calc(100% - 20px);

        }
        .xiantiao:after {
            content: " ";
            position: absolute;
            border: 1px dashed hsla(0,0%,88%,.5);
            line-height: 20px;
            margin-top: 10px;
            width: calc(100% - 22px - .3rem);
        }
        .banner-card{
            border: 6px solid;
            border-image: url(img/banner_border.png) 20/10px;
        }
        .logo-img{
            padding-top: .06rem;
            padding-bottom: .16rem;
            width: 1.1rem;
            height: .23rem;
            margin: 0 auto;
            padding-left: .3rem;
            padding-right: .3rem;

        }
        .click_icon_img img{
            border-radius: 6px;
        }
        .bg_top{
            background: linear-gradient(to right, #f68243, #fa685f);
            height: 54px;
            font-size: .18rem;
            color: #fff;
            text-align: center;
            margin-bottom: .12rem;
            line-height: 54px;
            font-weight: bold;
        }
        .index-icon-img{
            width: 54px;
            display: inline-block;
        }
        .active-title {
            color: #000000;
            font-size: 0.2rem;
            border: none;
            padding: .1rem 0 .1rem 0;
            text-align: left;
            font-weight: bold;
        }
        .margin-content{
            margin: .1rem .15rem;
            /*padding: 0 .1rem;*/
        }
        .memeber-active{

        }
        .member-bg{
            display: flex;
            width: 100%;
        }
        .member-bg img{
            display: block;
            /*width: 47%;*/
        }
        .member-bank{
            height: 10px;
            width: 6%;
        }


    </style>
</head>
