<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>上下货日志</title>
    <!--build:style bundle-->
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/shop.css" />
    <!--/build-->
</head>

<body class="has-footer">
<noscript>
    <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
</noscript>
<section class="container order orders" style="display: none;">
    <div class="order-list" id="rby-list"></div>
</section>



<!--自定义提示框开始-->
<div class="toast" id="rby-toast">
    <img src="img/tip.png" width="60"/>
    <span>xxx</span>
</div>
<div class="loading" id="rby-loading">
    <div class="loading-content">
        <div class="s-1"><img src="img/loading3.gif" /></div>
        <div class="s-2">正在加载中</div>
    </div>
</div>
<div class="dialog" id="rby-panel">
    <div class="dialog-content">
        <div class="panel-content">
            <div class="panel-cell">
                <img src="img/tip.png" />
                <h3 class="panel-title">xxx</h3>
                <div class="panel-text">xxx</div>
            </div>
        </div>
        <div class="panel-buttons">
            <div class="options">
                <a href="javascript:;" class="btn btn-default">取消</a>
                <a href="javascript:;" class="btn btn-primary">确定</a>
            </div>
            <div class="panel-tips">xxx</div>
        </div>
    </div>
</div>
<!--//自定义提示框结束-->
<!--模版开始-->
<script id="rby-list-tmpl" type="text/html">
    <!--[for(i = 0; i < list.length; i++){]-->
    <a class="order-item" href="#">
            <div class="order-no">
                <div class="name">配送单号：<!--[= list[i].deliver_no]--> &nbsp;&nbsp; 上架：<!--[= list[i].goods_up_num]-->，下架：<!--[= list[i].goods_down_num]--></div>
            </div>
            <div class="goods-list">
                <!--[for(j = 0; j < list[i].goods.length; j++){]-->
                <div class="goods-item">
                    <div class="thumb"><img src="<!--[= $absImg(list[i].goods[j].thumbnailPic)]-->"></div>
                    <div class="content">
                        <h3><!--[= list[i].goods[j].name]--></h3>
                        <div class="buy">
                            <div class="price">
                                <!--[if(list[i].goods[j].type == '1'){]-->
                                上架
                                <!--[}else if(list[i].goods[j].type == '2'){]-->
                                下架
                                <!--[}]-->
                            </div>
                            <div class="quantity">数量：<!--[= list[i].goods[j].quantity]--></div>
                        </div>
                    </div>
                </div>
                <!--[}]-->
            </div>
            <div class="order-button">
                <div class="order-no order-button-content">操作时间：<!--[= list[i].begin_time]--></div>
            </div>
        </a>
        <!--[}]-->
</script>
<!--//模版结束-->
<script src="./js/main.js"></script>
<script src="./js/deliver.js"></script>
</body>

</html>
