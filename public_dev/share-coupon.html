<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>领取优惠券</title>
    <!--build:style bundle-->
    <link rel="stylesheet" href="./css/common.css" />
    <!--/build-->
    <style>

        .tou {
            width: 100%;
            display: block;
        }

        .duihua-logo {
            position: absolute;
            right: 15px;
            top: 305px;
        }

        .duihua {
            float: right;
            width: 275px;
            margin-right: 9px;
        }

        .duihua-yu {
            position: absolute;
            width: 227px;
            height: 30px;
            top: 4px;
            left: 24px;
            text-align: left;
            color: #e94137;
            font-size: .13rem;
            font-family: PingFangSC-Regular;
        }

        .logo-mao {
            width: 42px;
            float: right;
        }

        .content-share {
            background: linear-gradient(to bottom, #d54048, #ff664f);
            padding-bottom: 1px;
        }

        .coupon-share {
            width: 345px;
            height: 224px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            margin: 0px auto;
            padding-top: 12px;
        }

        .partner-share {
            width: 345px;
            height: auto;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            margin: 15px auto;
        }
        .clearfix:after {
            content: " ";
            display: block;
            height: 0;
            clear: both;
        }

        .rule-share {
            margin: 15px auto;
            width: 345px;
            background: rgba(255, 255, 255, 1);
            opacity: 0.5;
            border-radius: 10px;
            padding-bottom: 16px;
        }

        /*优惠券开始*/

        .coupon-item {
            margin-left: 15px;
            background-color: #fff;
            background-size: 100%;
            border-radius: 5px 5px 0 0;
            color: #00011a;
            border: 1px solid #e6e6e6;
            border-bottom: none;
            width: 316px;
        }

        .coupon-bg-r {
            height: 100%;
            color: #fff;
        }

        .coupon-con {
            display: -webkit-flex;
            display: flex;
            padding: 12px 0;
            padding-bottom: 0;
            color: #00011a;
        }

        .coupon-price {
            min-width: 75px;
            height: 50px;
            padding-right: 8px;
            margin-right: 1px;
            line-height: 50px;
            font-size: 30px;
            font-weight: 700;
            text-align: center;
            color: rgba(254, 74, 76, 1);
            padding-left: 23.5px;
        }

        .coupon-price > small {
            font-size: .14rem;
            font-weight: 400;
        }

        .coupon-con dl {
            flex: 1;
            min-height: 45px;
            font-size: .14rem;
            margin-right: 25px;
            text-align: right;
        }

        .coupon-con dt {
            margin-bottom: 5px;
            font-size: 15px;
            /* width: 80%; */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .coupon-con dd {
            font-size: .1rem;
        }

        .yuanjiao {
            height: 20px;
            display: flex;
            background-color: #fff;
            width: 318px;
            margin-left: 15px;
        }

        .zuoyuan {
            width: 10px;
            background-color: #EFA5A4;
            border: 1px solid #e6e6e6;
            border-radius: 0px 10px 10px 0;
            border-left: none;
        }

        .xiantiao {
            width: 314px;
        }

        .xiantiao:after {
            content: " ";
            position: absolute;
            border: 1px dashed hsla(0, 0%, 88%, 0.5);
            line-height: 20px;
            margin-top: 10px;
            width: calc(100% - 22px - 30px - 15px - 15px);
        }

        .youyuan {
            width: 10px;
            background-color: #EFA5A4;
            border: 1px solid #e6e6e6;
            border-radius: 10px 0px 0 10px;
            border-right: none;
        }

        .xian {
            font-size: 10px;
            display: -webkit-flex;
            display: flex;
            margin-left: 15px;
            border: 1px solid #e6e6e6;
            border-top: none;
            min-height: 15px;
            color: #999;
            padding-bottom: 8px;
            background-color: #fff;
            background-size: 100%;
            border-radius: 0 0 5px 5px;
            width: 316px;
        }

        .xian dd {
            padding-left: 23.5px;
            font-size: .10rem;
            color: rgba(82, 82, 82, 1);
        }

        /*优惠券结束*/

        .hongbao-tips {
            color: rgba(50, 50, 50, 1);
            font-size: .12rem;
            text-align: center;
        }

        .hongbao-tips-first-child {
            padding-top: 14px;
        }

        .use-btn {
            height: 41px;
            width: 269px;
            margin: 10px auto;
            background: linear-gradient(to right, #e94437, #e9436a);
            border-radius: 36px;
            text-align: center;
            line-height: 41px;
            color: #fff;
            display: block;
        }

        .coupon-name {
            font-size: .15rem;
            color: rgba(255, 58, 78, 1);
        }

        .rule {
            font-size: .15rem;
            color: rgba(86, 86, 86, 1);
        }
        .share-title{
            font-size:.15rem;
            color:rgba(50,50,50,1);
            text-align: center;
            display: block;
            padding-top: 20px;
            padding-bottom: 16px;
            font-family:PingFangSC-Regular;
        }
        .li-div {
            display: block;
            float: left;
            width: 100%;
            margin-left: 13px;
            /* padding: 8px 0px 8px 0px; */
            height:53px;
        }

        .touxiang {
            border-radius: 18px;
            display: block;
            float: left;
            width: 36px;
        }

        .user-name {
            float: left;
            width: calc(100% - 13px - 36px - 10px);
            font-size: .14rem;
            color: rgba(50, 50, 50, 1);
            margin-left:10px;
        }

        p {
            display: block;
        }

        .user-money {
            text-align: right;
            float: right;
            font-size: .14rem;
            line-height: 36px;
            margin-right: 13px;
        }
        .shouqizuijia{
            float: right;
            font-size: .14rem;
            line-height: 42px;
            width: 71px;
            margin-top:26px;
            margin-right:-30px;

        }

        .ganyan {
            color: rgba(82, 82, 82, 1);
            font-size: .12rem;
        }
        .rule-p{
            font-size:.12rem;
            font-family:PingFangSC-Regular;
            color:rgba(50,50,50,1);
            padding:5px 13px;

        }
        .view_shouqizuijia{
            text-align: center;
            color: rgba(255,74,76,1);
            font-size: .14rem;
            font-family: PingFangSC-Regular;
            padding-bottom: 17px;
        }
    </style>
</head>

<body>
<noscript>
    <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
</noscript>
<section class="container" id="rby-detail" style="padding-bottom:0px">
    <img class='tou' src="img/youhuiquantou.png" mode='widthFix' />
    <div class='duihua-logo'>
        <img class='logo-mao' src="img/logo-mao.png" mode='widthFix'></img>
        <span class='duihua-yu'></span>
        <img class='duihua' src="img/duihua.png" mode='widthFix' />
    </div>
    <div class="content-share">
        <!-- 优惠券start -->
        <div class="coupon-share">
            <div class="coupon-item">
                <div class="coupon-bg-r">
                    <div class="coupon-con">
                        <div class="coupon-price">
                            <small>元</small>
                        </div>
                        <dl>
                            <dt class='coupon-name'>-</dt>
                            <dt class='rule' style="display: none">满20可用</dt>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="yuanjiao">
                <div class="zuoyuan"></div>
                <div class="xiantiao">
                </div>
                <div class="youyuan"></div>
            </div>
            <div class="xian">
                <dd id="coupon_date"></dd>
            </div>
            <div class='hongbao-tips hongbao-tips-first-child'>红包已放入您的账户，请至“我的优惠券”查看</div>
            <div class='hongbao-tips'></div>
            <a class='use-btn' href="open.html" >立即使用</a>
        </div>
        <!--- 优惠券end -->
        <div class="partner-share clearfix">
            <span class='share-title'>看看小伙伴的手气</span>
            <ul id="user-content">

            </ul>
        </div>
        <div class="rule-share" id="user-rule">
            <span class='share-title'>活动细则</span>
            <p class='rule-p'></p>
        </div>
    </div>
</section>

<script id="user-content-tmpl" type="text/html">
    <!--[for(j = 0; j < card_users.length; j++){]-->
    <li class='li-div'>
        <div>
            <img class='touxiang' mode='widthFix' src="<!--[= $absImg(card_users[j].avatar)]-->" style="" />
        </div>
        <div class="user-name">
            <span class='user-money'><!--[= $rbyFormatCurrency(card_users[j].card_money)]-->元</span>
            <!--[if(exist_count == 0  && card_users[j].is_best == 1){]-->
            <img class='shouqizuijia' src='img/shouqizuijia.png' mode='widthFix'></img>
            <!--[}]-->
            <p class=''><!--[= card_users[j].user_name]--></p>
            <p class='ganyan'>换个姿势领，金额会更高</p>
        </div>
    </li>
    <!--[}]-->
    <!--[if(exist_count > 0 ){]-->
        <p class="view_shouqizuijia">红包尚未领完，手气最佳稍候揭晓</p>
    <!--[}]-->
</script>

<script id="user-rule-tmpl" type="text/html">
    <span class='share-title'>活动细则</span>
    <!--[for(j = 0; j < rule_text.length; j++){]-->
    <p class='rule-p'><!--[= rule_text[j]]--></p>
    <!--[}]-->
</script>

<!-- 分享操作开始 -->
<div class="cover-bg share-bg" style="display: none;background: rgba(0, 0, 0, 0.7)">
    <div class="dialog-bg">
        <img src="./img/fenxiangjiantou.png" style="width:67px;right: 20px;position: absolute;float: right;margin-top: 20px;margin-right: 20px;" width="67"  />
    </div>
    <div class="dialog-con">
        <img src="./img/fenxiangtishi.png"  width="175"  alt="" style="width:175px;display: block;margin: 30px auto;">
    </div>
</div>

</html>
