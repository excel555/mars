<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>填写告警信息</title>
    <!--build:style bundle-->
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/shop.css" />
    <!--/build-->
    <style>
        .items{
            width: 90%;
            margin: 10px auto;

        }
    </style>
</head>

<body class="has-footer">
<noscript>
    <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
</noscript>
<div class="empty-page-tip">刷新重试</div>
<section class="container" id="rby-detail" style="display: none;">
    <div style="font-size: 20px;width: 80%;text-align: center;margin: 30px auto;">
        微信接收告警信息
    <br/>
    </div>
    <form id="bind-form" novalidate>
        <div class="items">
            <div class="val">
                <input type="text" name="name" id="name" required  autofocus placeholder="请输入姓名--公司名称" value="" />
            </div>
        </div>
        <div class="items">
            <div class="val">
                <input type="tel" name="phone" id="phone" maxlength="11" required pattern="^1[34578]\d{9}$" autofocus placeholder="请输入手机号" value="" />
            </div>
        </div>
        <div class="items">
            <div class="val">
                <input type="text" name="email" id="email" required  autofocus placeholder="请输入邮箱" value="" />
            </div>
        </div>
        <div class="items">
            <div class="val">
                <input type="tel" name="open_id" id="open_id" readonly required  autofocus placeholder="请输入微信id" value="" />
            </div>
        </div>
        <div class="items">
            <div class="val">
                <select name="platform_id" id="platform_id">
                    <option value="0">--请选择商户--</option>
                    <option value="">--请选择商户--</option>
                    <option value="">--请选择商户--</option>
                    <option value="">--请选择商户--</option>
                </select>
                <span>一个用户在一个商户里面只能提交一次</span>
            </div>
        </div>

        <div class="options">
            <button type="submit" class="btn items">提交</button>
        </div>
        <div style="position: absolute;margin: 10px auto;text-align: center">
            <span>长按图片识别二维码并关注公众号</span>
            <img src="./img/qr_sub.jpeg" width="100%" />
        </div>
    </form>
</section>

<!--自定义提示框开始-->
<div class="toast" id="rby-toast">
    <img src="img/tip.png" width="60"/>
    <span>xxx</span>
</div>
<div class="loading" id="rby-loading">
    <div class="loading-content">
        <div class="s-1"><img src="img/loading3.gif" /></div>
        <div class="s-2">正在加载中</div>
    </div>
</div>
<div class="dialog" id="rby-panel">
    <div class="dialog-content">
        <div class="panel-content">
            <div class="panel-cell">
                <img src="img/tip.png" />
                <h3 class="panel-title">xxx</h3>
                <div class="panel-text">xxx</div>
            </div>
        </div>
        <div class="panel-buttons">
            <div class="options">
                <a href="javascript:;" class="btn btn-default">取消</a>
                <a href="javascript:;" class="btn btn-primary">确定</a>
            </div>
            <div class="panel-tips">xxx</div>
        </div>
    </div>
</div>
<!--//自定义提示框结束-->
<script src="./js/main.js"></script>
<script src="./js/warn_msg.js"></script>
</body>

</html>
