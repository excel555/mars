<!DOCTYPE html>
<!-- saved from url=(0028)http://www.fruitday.com/cart -->
<html xmlns:wb="http://open.weibo.com/wb">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>魔盒CITYBOX-用户结算</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="./doc/bootstrap.min.css" rel="stylesheet">
    <link href="./doc/style.css" rel="stylesheet" type="text/css">
    <link href="./doc/cart.css" rel="stylesheet" type="text/css">
    <style>
        .top-con{
            width: 90%;
            margin: 0 auto;
        }
        .input_div{
            display: block;
            width: 30%;
            margin: 50px auto;
        }
        .loading {
            /* display: none; */
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 200;
            background: rgba(0, 0, 0, 0.1);
        }
        .loading .loading-content {
            border-radius: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 48px;
            height: 30px;
            margin-left: -24px;
            margin-top: -15px;
        }
        .loading .loading-content .s-1 {
            top: calc(50% - 100px);
            left: calc(50% - 150px);
            width: 300px;
            height: 200px;
            background-image: url(./img/loading.gif);
        }
        .loading .loading-content > div {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }
    </style>
</head>
<body style="" id="car-page">
<!-- top -->
<div class="top-con">
    <div class="input_div">
        <label>输入条形码</label>
    <input type="text" autofocus value="" placeholder="输入条形码" id="input_scan" />
        <input type="button" name="Submit" class="btn btn-success btn-submit" value="确定">
    </div>
</div>
<!--中部开始-->
<div class="cart w-750">
    <div class="cart-filter-bar pt-50">
        <div class="mycart">
            <p class="pull-left">用户：<span id="name_view">林星宇</span> 设备：<span id="device_view">天天果园5楼 【68805328909】</span> 正在进行结算...</p>
            <p class="pull-right"></p>
        </div>
    </div>
    <div class="cartmain cartspage">
        <div class="cart-head clearfix">
            <div class="cart-select pull-left">
                <!--<p class="select selected"></p><input type="hidden" value="" />
                <span>全选</span>-->
            </div>
            <input type="hidden">
            <div class="cart-good pull-left">
                <span>商品</span>
            </div>
            <div class="cart-spec pull-left">
                <span>规格</span>
            </div>
            <div class="cart-price pull-left">
                <span>单价(元)</span>
            </div>
            <div class="cart-number pull-left">
                <span>数量</span>
            </div>
            <div class="cart-sum pull-left">
                <span>原价(元)</span>
            </div>
            <div class="cart-action pull-left">
                <span>操作</span>
            </div>
        </div>
        <div class="cart-order clearfix ">
            <ul class="list-unstyled">
            </ul>
            <div class="m-carttips">
                <ul class="list-unstyled" id="goods-container">

                </ul>
            </div>

            <div class="cl"></div>

            <input id="cart_page" type="hidden" value="2">
        </div>
        <!-- 尾部 -->
        <div class="cartfooter clearfix">
            <div class="cart-pay pull-right">
                <span>
                    已选择
                    <em id="qty_goods">1件</em>
                    商品  |  订单金额
                </span>
                <span class="all-order" id="all-order">￥0.00</span>
                <a id="btngopay" class="go-pay">去结算</a>
            </div>
            <div class="cl"></div>
        </div>
    </div>
    <!--- 商品模板开始--->
    <script id="goods-container-tmpl" type="text/html">
        <!--[for(i = 0; i < goods.length; i++){]-->
        <li id="c_normal_28239" type="normal" pid="25034" ppid="28239">
            <div class="cartbox clearfix">
            <div class="cartorder-select pull-left clearfix">
            </div>
            <div class="cart-imgs pull-left">
            <a href="#">
            <img src="<!--[= $absImg(goods[i].img_url)]-->" alt="">
            </a>
            </div>
            <div class="cart-name pull-left">
            <p><a href="#" target="_blank"><!--[= (goods[i].product_name)]--></a></p>

        </div>
        <div class="spec-num pull-left">
            <p><!--[= (goods[i].unit)]--></p></div>
        <div class="price-singular pull-left">
            <p>￥<!--[= $rbyFormatCurrency(goods[i].price)]--></p>
        </div>
        <div class="num_sel_lage cart-goods pull-left clearfix">
            <span class="inC num pull-left btn-minus"></span>
            <input class="pull-left" type="tel" disabled="" name="qty" autocomplete="on" value="<!--[= (goods[i].qty)]-->">
            <span class="deC num pull-left btn-plus"></span>
            </div>
            <div class="sum pull-left">
            <p>￥<!--[= $rbyFormatCurrency(goods[i].old_price)]--></p>
            </div>
            <div class="delete pull-left">
            <p class="m-cartlist-delete deleteCartpro" product_id = "<!--[= (goods[i].id)]-->">删除</p>
            </div>
            </div>
            <div class="cl"></div>
        </li>
        <!--[}]-->
    </script>
    <!--- 商品模板结束--->
    <script id="pay-container-tmpl" type="text/html">

    </script>
    <script src="./js/main.js"></script>
    <script src="./js/cart.js"></script>
    <div class="loading" id="rby-loading" style=" display: none; ">
        <div class="loading-content">
            <div class="s-1"></div>
            <div class="s-2"></div>
        </div>
    </div>

</body>
</html>
