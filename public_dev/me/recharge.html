	<div class="main">

		<a href="recharge_list.html">明细</a>
		<div class="total">
			<span>1100.00</span><em>总余额（元）</em>
		</div>
		<ul>
			<li><div>1000.00</div> <span>充值余额(元)</span></li>
			<li>100.00 <span>赠送余额(元)</span></li>
		</ul>
	</div>

	<div class="tab">
		<ul class="tab-menu">
			<li class="cur">充值有礼</li>
			<li>卡券充值</li>

		<div class="tab-box">

			</div>
			<div class="hide">
				<div class="recharge-card">
					<div class="form-control">
						<input type="text" class="form-input" placeholder="请输入充值码" />
						<span class="remove"><i class="iconfont">&#xe638;</i></span>
					</div>
					<div class="tips">您充值的卡券金额会自动存入【余额】，余额仅可用于支付消费，不可提现、转移或转赠。</div>
				</div>
				<a href="###" class="btn">立即充值</a>
			</div>
		</div>
	</div>
