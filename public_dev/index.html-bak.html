<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <link rel="stylesheet" href="./css/common-fruitday.css" />
    <link rel="stylesheet" href="./css/swiper.min.css" />
    <link rel="stylesheet" href="./css/scan.css" />
    <title>魔盒CITYBOX</title>
    <style>

        .popup-window{position:fixed; left: 0; top: 0; bottom: 0; width: 100%; height: 100%;overflow:hidden; background: rgba(0,0,0,0.7); -webkit-background: rgba(0,0,0,0.7); z-index: 1000;}
        .popWin-hide, .webpage-skipping-link{ position: absolute; left: 0; top: 0; width: 100%; height: 100%;z-index: 1001;}
        .popWin-col{position:fixed; left: 50%; top: 50%; -webkit-transform:translate(-50%,-50%); transform:translate(-50%,-50%); width: calc(81300%/1125); max-width: 990px; z-index: 1005; }
        .popWin-close{ line-height: 0; font-size: 0; position: absolute; width:calc(4500%/600); right: 42.5%; bottom:calc(100% + 3vh);top: calc(100% + 2vh);}
        .popWin-close:before{ content: ""; position: absolute;  width: 1px; height:3vh; top: -3vh;left: 50%; -webkit-transform:translate(-50%,0); transform:translate(-50%,0); }
        #popup-window .popWin-col, #popup-window .webpage-skipping-link{z-index: 1015;}


        .hide{display: none;}
        .hideShow{ visibility: hidden;}

        .animated {
            animation-duration: 1s;
            animation-fill-mode: both;
        }
        .bounceInDown {animation-name: bounceInDown}
        @keyframes bounceInDown {
            from, 60%, 75%, 90%, to {animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);}
            0% {opacity: 0; transform: translate3d(0, -3000px, 0); }
            60% {opacity: 1; transform: translate3d(0, 25px, 0);}
            75% {transform: translate3d(0, -10px, 0);}
            90% {transform: translate3d(0, 5px, 0);}
            to {transform: none;}
        }

        .fadeOutDownBig {animation-name: fadeOutDownBig;}
        @keyframes fadeOutDownBig {
            from {opacity: 1;}
            to {opacity: 0;transform: translate3d(0, 2000px, 0);}
        }
        .popWin-close{ width:calc(7500%/600);}

        .alipay-open .info{
            background-color: #4d4d4d;
            padding:0;
            margin:0;
        }

        .alipay-open .info>h4{
            color: #F0D292;
            font-size: .25rem;
            padding:.25rem 0 .2rem;
            margin:0;
        }

        .mini-user-center{
            margin:0 .1rem;
            padding:.25rem .15rem .2rem;
            border-radius: .06rem .06rem 0 0;
            background:url(./img/card-bg.png) no-repeat 0 0 / 100% auto,
                        url(./img/card-bg-line.png) repeat-y 0 1rem / 100% auto;
        }
        .basicInfo{
            display: -webkit-box;
            height: .3rem;
            overflow: hidden;
            margin-bottom: .05rem;
        }
        .basicInfo>dt{
            width: .3rem;
            height: .3rem;
            margin-right: .05rem;
        }
        .basicInfo>dd{
            font-weight: 700;
            font-size: .15rem;
            color: #2e2e2e;
            line-height: .3rem;
        }
        .level{
           display: -webkit-box;
           height: .2rem;
           line-height: .2rem; 
           color:#3a3a3a;
           font-size: .12rem;
        }
        .progress{
            margin:.07rem 0 .07rem 0.05rem;
            height: .06rem;
            width: 1rem;
            background: #fff;
            border-radius: .06rem;
            overflow: hidden;
        }
        .progress-bar{
            background: #E95417;
            height: 100%;
            border-radius: .06rem;
            animation: progress-ani 1.5s;
        }
        @keyframes progress-ani{
            from {width: 0}
            to {width: var(--width)}
        }

        .modou{
           float: right;
           position: relative; 
           height: .2rem;
           line-height: .2rem; 
           color:#3a3a3a;
           font-size: .12rem;
        }
        .yue{
            float: right;
            position: relative;
            height: .2rem;
            line-height: .2rem;
            color:#3a3a3a;
            font-size: .12rem;
            margin-right: 20px;
        }
        dt span{
            color: #E95417;
        }
        .modou dd{
            position: absolute;
            top:-.35rem;
            right: 0;
            width: .76rem;
            height: .25rem;
            padding-bottom: .05rem;
            background: url(./img/POP@2x.png) no-repeat 0 0 / 100% auto;
            text-align: center;
            font-size: .12rem;
            color:#ffffff;
            line-height: .25rem;
            overflow: hidden;
        }
        .special{
            margin-top: .15rem;
            padding-top:.15rem;
            /*border-top: .01rem solid #e9e9e9;     */
        }

        .special>dl{
            display: -webkit-box;
            height: .35rem;
            padding:.1rem .2rem;
            border-radius: .6rem;
            background: #fff;
        }
        .special>dl>dt{
            height: 100%;
            margin-right: .15rem;
        }
        .special>dl>dt>img{
            height: 100%;
            width: auto;
        }
        .special>dl>dd{
            display: -webkit-box;
            -webkit-box-pack:center;
            -webkit-box-flex:1;
            -webkit-box-orient:vertical;
            height: 100%;
        }
        .special>dl>dd>p{
            color:#615434;
            font-size: .12rem;
            line-height: .18rem;
            margin:0;
        }
        .special>dl>dd>p>span{
            color:#E95417;
            font-size: .14rem;
            font-weight: 700;
        }

    </style>
</head>
