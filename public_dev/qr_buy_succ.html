    <style>
        /* account start*/

        #login-form {
            display: none
        }
        #register-form {
            display: none
        }
        .account {
            position: fixed;
            top: 20px;
            background: #fff;
            z-index: 91;
            max-width: 2.64rem;
            padding: .16rem .18rem .16rem;
            border-radius: .06rem;
            animation: account .5s ease-out;
            -webkit-animation: account .5s ease-out;
            -moz-animation: account .5s ease-out;
            -ms-animation: account .5s ease-out;
            -o-animation: account .5s ease-out;
        }
        .account h3 {
            text-align: center;
            color: #ff8000;
            font-size: .2rem;
        }
        .account h3 p {
            line-height: 1;
            margin: 0 auto .16rem
        }
        .account img {
            line-height: 1;
            margin: .1rem 0
        }
        .account>span {
            position: absolute;
            display: block;
            line-height: 1;
            top: .08rem;
            right: .08rem;
            color: #e3e3e3;
            font-size: .3rem;
        }
        .account .backlogin {
            color: #ff8000;
            font-size: .15rem;
            top: .18rem;
            left: .18rem;
        }
        .account dl {
            background: #F5F5F5;
            border-radius: .04rem;
            width: 2.6rem;
            height: .44rem;
            display: -webkit-box;
            display: -moz-box;
            display: -o-box;
            display: -ms-box;
            display: box;
            margin-bottom: .16rem
        }
        .account dl dt {
            width: .7rem;
            height: .22rem;
            line-height: .2rem;
            margin: .11rem 0;
            /*font-size: .2rem;*/
            text-align: center;
            border-right: 1px solid #e3e3e3;
            color: #E8C073
        }
        .account dl dd {
            -webkit-box-flex: 1;
            -moz-box-flex: 1;
            -o-box-flex: 1;
            -ms-box-flex: 1;
            box-flex: 1;
        }
        .account dl dd input , .account dl div button   {
            height: .43rem;
            line-height: .43rem;
            width: 100%;
            font-size: .15rem;
            color: #5c5c5c;
            border: none;
            outline: none;
            background: none;
            padding-left: .05rem
        }
        .account dl div {
            background: #fff
        }
        .account dl div button {
            width: 1rem;
            background: #BFA28B;
            border-radius: .04rem;
            padding-left: 0rem;
            margin-left: .05rem;
            font-size: .13rem;
            color: #fff
        }
        .account dl div button span {
            font-size: .13rem;
        }
        .account .password {
            color: #BFA28B
        }
        .account .btn.disabled {
            background: #C6C6C6;
        }
        .account>div {
            display: -webkit-box;
            display: -moz-box;
            display: -o-box;
            display: -ms-box;
            display: box;
        }
        .account div span, .account div button {
            -webkit-box-flex: 1;
            -moz-box-flex: 1;
            -o-box-flex: 1;
            -ms-box-flex: 1;
            box-flex: 1;
            display: block;
            font-size: .18rem;
            color: #fff;
            border-radius: .02rem;
            height: .44rem;
            line-height: .44rem;
            text-align: center;
            border: none;
        }
        .account .register {
            background: #5C5C5C;
            margin-right: .08rem
        }
        .account .login {
            background: #ff8000;
        }
        .account .code {
            color: #5C5C5C
        }
        .account dl input::input-placeholder {
            color: #e3e3e3;
        }
        .account dl input::-webkit-input-placeholder {
            color: #e3e3e3;
        }
        .account dl input::-moz-input-placeholder {
            color: #e3e3e3;
        }
        @-moz-keyframes account {
            from {
                left: 4.8rem;
            }
            to {
                left:inherit;
            }
        }
        @-o-keyframes account {
            from {
                left: 4.8rem;
            }
            to {
                left:inherit;
            }
        }
        @-ms-keyframes account {
            from {
                left: 4.8rem;
            }
            to {
                left:inherit;
            }
        }
        @keyframes account {
            from {
                left: 4.8rem;
            }
            to {
                left:inherit;
            }
        }
        @-webkit-keyframes account {
            from {
                left: 4.8rem;
            }
            to {
                left:inherit;
            }
        }

        /* account end*/
    </style>
</head>
