<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>个人中心</title>
    <!--build:style bundle-->
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/shop.css" />
    <!--/build-->

<body class="no-footer">
<noscript>
    <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
</noscript>
<section class="container" id="rby-detail" style="display: none;padding-bottom:0">
    <div class="me-header">
        <img id="me-avatar" src="./img/shop.jpg" alt="">
        <span id="me-name">--</span>
    </div>
    <div class="me-nav">
        <div class="me-box">
            <a class="me-nav-item group" href="orders.html?status=-1">
                <div class="iconfont">&#xe603;</div>
                <div class="name">我的订单</div>
            </a>
            <a class="me-nav-item kf" href="tel:400-662-6623">
                <div class="iconfont">&#xe602;</div>
                <div class="name">联系客服</div>
            </a>
        </div>
        <div class="me-box">
            <a id="bind" class="me-nav-item address" href="register.html">
                <div class="iconfont">&#xe6d5;</div>
                <div class="name">绑定手机</div>
            </a>
        </div>
        <div class="me-box" id="box_admin1" style="display: none">
            <a class="me-nav-item address" href="open.html?admin=1&is_new=1&ref=deliver">
                <div class="iconfont">&#xe606;</div>
                <div class="name">新版补货</div>
            </a>
            <a class="me-nav-item kf" href="open.html?admin=1&is_new=1&ref=stock">
                <div class="iconfont">&#xe610;</div>
                <div class="name">手动盘点</div>
            </a>
        </div>
        <div class="me-box" id="box_admin" style="display: none">
            <a class="me-nav-item address open_door" href="open.html?admin=1">
                <div class="iconfont">&#xe606;</div>
                <div class="name">开门上下货</div>
            </a>
            <a class="me-nav-item kf" href="deliver_log.html" >
                <div class="iconfont">&#xe610;</div>
                <div class="name">上下货日志</div>
            </a>
        </div>


    </div>
</section>

<!--自定义提示框开始-->
<div class="toast" id="rby-toast">
    <img src="img/tip.png" width="60"/>
    <span>xxx</span>
</div>
<div class="loading" id="rby-loading">
    <div class="loading-content">
        <div class="s-1"><img src="img/loading3.gif" /></div>
        <div class="s-2">正在加载中</div>
    </div>
</div>
<div class="dialog" id="rby-panel">
    <div class="dialog-content">
        <div class="panel-content">
            <div class="panel-cell">
                <img src="img/tip.png" />
                <h3 class="panel-title">xxx</h3>
                <div class="panel-text">xxx</div>
            </div>
        </div>
        <div class="panel-buttons">
            <div class="options">
                <a href="javascript:;" class="btn btn-default">取消</a>
                <a href="javascript:;" class="btn btn-primary">确定</a>
            </div>
            <div class="panel-tips">xxx</div>
        </div>
    </div>
</div>
<!--//自定义提示框结束-->
<script src="./js/main.js"></script>
<script src="./js/me.js"></script>
