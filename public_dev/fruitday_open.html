<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-itunes-app" content="app-id=880977721" >
    <title>天天果园-开门成功</title>
    <link rel="stylesheet" href="./css/swiper.min.css" />
    <link rel="stylesheet" href="./css/common-fruitday.css" />
    <link rel="stylesheet" href="./css/scan.css" />
    <style>
        .balance{
            background: #eee;
        }
        /**果园loading  start*/
        .loading .loading-content {
            background:none;
        }
        .loading .loading-content .s-1 img {
            width: 150px;
        }
        .loading .loading-content .s-2{
            display: none;
        }
        /**果园load end*/

        .margin-content {
            margin: .1rem .15rem;
            /* padding: 0 .1rem; */
        }
        .active-title {
            color: #4B4B4B;
            font-size: 0.15rem;
            border: none;
            padding: .1rem 0 .1rem 0;
            text-align: left;
            /*font-weight: bold;*/
        }
        .item_img {
            width: 100%;
            /* border-radius: .06rem; */
        }
        .alipay-index .home-swiper .swiper-wrap {
            background: none;
        }
        .alipay-open .coupon-item,.xian{
            background-color:#fff;
        }
        .yuanjiao{
            height: 20px;
            display: flex;
            background-color: #ffffff;
        }
        .zuoyuan{
            width: 10px;
            background-color: #eee;
            border: 1px solid #e6e6e6;
            border-radius: 0px 10px 10px 0;
            border-left: none;
        }
        .youyuan{
            width: 10px;
            background-color: #eee;
            border: 1px solid #e6e6e6;
            border-radius: 10px 0px 0 10px;
            border-right: none;
        }
        .xiantiao{
            width: calc(100% - 20px);

        }
        .xiantiao:after {
            content: " ";
            position: relative;
            border: 1px dashed hsla(0,0%,88%,.5);
            line-height: 20px;
            margin-top: 10px;
            width: calc(100%);
            display: block;
        }
        .alipay-open .coupon-item {
            color: #3A3A3A;
        }
        .bg_top{
            height:46px;
            background:rgba(249,249,249,1);
            font-size: .16rem;
            color: #323232;
            text-align: center;
            line-height: 46px;
            font-weight: bold;
        }
    </style>
</head>
<body class="has-nav balance" style="overflow: unset;">
<noscript>
    <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
</noscript>

<section class="container" id="index-content">

</section>


<!--content 模版开始-->
<script id="index-content-tmpl" type="text/html">
    <div class="bg_top">请取走您需要购买的商品 关门后将自动扣款</div>
    <dl>
        <dt id="open_yue"><!--[= $rbyFormatCurrency(fruitday.fruitday_money)]--></dt>
        <dd>当前余额<img src="./img/icon4.png" alt="" /></dd>
    </dl>

    <div style="width: 100%;">
        <div class="swiper-container swiper-banner" style="margin: .05rem .15rem;border-radius: .1rem;margin-bottom:0px">
            <div class="swiper-wrapper" id="active_banner">
                <!--[for(i = 0; i < banner.length; i++){]-->
                <div class="swiper-slide click_icon_img" click_type="<!--[= banner[i].click_type]-->" click_url="<!--[= banner[i].click_url]-->" ><img src="<!--[= banner[i].img_url]-->" /></div>
                <!--[}]-->
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <!--[if(active_icon.length > 0 ){]-->
    <div class="home-swiper margin-content">
        <div class="swiper-wrap" id="swiper0" >
            <div class="active-title">今日推荐</div>
            <div class="item-wrap activity" id="active_icon" style="padding: 0">
                <!--[for(i = 0; i < active_icon.length; i++){]-->
                <img class="item_img click_icon_img" click_type="<!--[= active_icon[i].click_type]-->" click_url="<!--[= active_icon[i].click_url]-->" src="<!--[= active_icon[i].img_url]-->" alt="">
                <!--[}]-->
            </div>
        </div>
    </div>
    <!--[}]-->

    <!--[if(coupon.length > 0 ){]-->
    <div class="margin-content alipay-open" id="coupon">
        <div class="active-title">优惠券</div>
        <!--[for(i = 0; i < coupon.length; i++){]-->
        <div class="coupon-item">
            <div class="coupon-bg-r">
                <div class="coupon-con">
                    <div class="coupon-price">
                        <!--[= $rbyFormatCurrency(coupon[i].card_money)]--><small>元</small>
                    </div>
                    <dl>
                        <dt><!--[=coupon[i].card_name ]--></dt>
                        <dd>有效期:<!--[=coupon[i].begin_date ]-->-<!--[=coupon[i].to_date ]--></dd>
                    </dl>
                </div>
            </div>
        </div>
        <div class="yuanjiao">
            <div class="zuoyuan" ></div>
            <div class="xiantiao">
            </div>
            <div class="youyuan" ></div>
        </div>
        <!--[if(coupon[i].product_limit_type > 0 || coupon[i].use_with_sales ==2){]-->
        <div class="xian">
            <dl>
                <!--[if(coupon[i].product_limit_type > 0 ){]-->
                <dl>
                    <!--[if(coupon[i].product_limit_type == 1 ){]-->
                    <dd>限商品：</dd>
                    <!--[}else{]-->
                    <dd>限品类：</dd>
                    <!--[}]-->
                    <dt><!--[=coupon[i].product_limit_value ]--></dt>
                </dl>
                <!--[}]-->
                <!--[if(coupon[i].use_with_sales == 2 ){]-->
                <dl>
                    <dd>限营销：</dd>
                    <dt>不与活动优惠重复使用</dt>
                </dl>
                <!--[}]-->
            </dl>
            <div class="pull">
                <small class="iconfont pull_down">
                    &#xe61f;
                </small>
            </div>
        </div>
        <!--[}else{]-->
        <div class="xian"></div>
        <!--[}]-->
        <!--[}]-->
    </div>

    <!--[}]-->
</script>
<!--// content模版结束-->


<nav>
    <a href="javascript:history.go(-1)" class="back"><i class="iconfont icon-morehome"></i></a>
    <div class="text">开门成功</div>
    <a href="javascript:;" class="next"></a>
</nav>

<!--自定义提示框开始-->
<div class="toast" id="rby-toast"><span>xxx</span></div>
<div class="loading" id="rby-loading">
    <div class="loading-content">
        <div class="s-1"><img src="img/loading.gif" /></div>
        <div class="s-2"></div>
    </div>
</div>
<div class="loading" id="rby-loading1">
    <div class="loading-content">
        <div class="s-1"><img src="img/loading.gif" /></div>
        <div class="s-2"></div>
    </div>
</div>
<div class="dialog" id="rby-panel">
    <div class="dialog-content">
        <div class="panel-content">
            <div class="panel-cell">
                <img src="img/tip.png" />
                <h3 class="panel-title">xxx</h3>
                <div class="panel-text">xxx</div>
            </div>
        </div>
        <div class="panel-buttons">
            <div class="options">
                <a href="javascript:;" class="btn btn-default">取消</a>
                <a href="javascript:;" class="btn btn-primary">确定</a>
            </div>
            <div class="panel-tips">xxx</div>
        </div>
    </div>
</div>
<!--//自定义提示框结束-->
<script src="./js/main.js"></script>
<script src="./js/swiper.min.js"></script>
<script src="./js/fruitday_open.js"></script>
</body>
</html>
