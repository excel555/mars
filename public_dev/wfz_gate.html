<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-itunes-app" content="app-id=880977721" >
    <title>24小时自助零售</title>
    <link rel="stylesheet" href="./css/common-fruitday.css" />
    <link rel="stylesheet" href="./css/swiper.min.css" />
    <link rel="stylesheet" href="./css/scan.css" />
    <style type="text/css">
        html, body{
            height: auto;
            overflow: auto;
            background: #ffffff;
        }
    </style>
</head>
<body class="alipay-open">
<noscript>
    <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
</noscript>
<section class="container" id="index-content">
</section>
<section  id="card-content">
<img src="img/wfz-gate.png" width="100%"/>
</section>

<div class="cover-bg"></div>

<!--自定义提示框开始-->
<div class="toast" id="rby-toast">
    <img src="img/tip.png" width="60"/>
    <span>xxx</span>
</div>
<div class="loading" id="rby-loading">
    <div class="loading-content">
        <div class="s-1">
            <img src="img/loading3.gif" />
        </div>
        <div class="s-2">正在加载中</div>
    </div>
</div>

<div class="loading1" id="rby-loading1">
    <div class="loading-content">
        <div class="s-1">
            <img src="img/wfz_paying.gif" />
        </div>
        <div class="s-2">
            结算中...
            <span>请不要关闭页面</span>
        </div>
    </div>
</div>

<div class="dialog" id="rby-panel">
    <div class="dialog-content">
        <div class="panel-content">
            <div class="panel-cell">
                <img src="img/Openning_list@2x.png" />
                <h3 class="panel-title">您有未支付订单</h3>
                <div class="panel-text">有未支付订单,需先完成支付,才能继续开门购物</div>
            </div>
        </div>
        <div class="panel-buttons">
            <div class="options">
                <a href="javascript:;" class="btn btn-default" style="margin-left: 13px;color: #878787;background: #D7D7D7; width: 128px;">取消</a>
                <a href="javascript:;" class="btn btn-primary" style="color: #fff;background: #E95417;margin-left: 13px;width: 128px;">确定</a>
            </div>
            <div class="panel-tips">
                <a href="javascript:;" class="btn btn-default" style="font-size:.15rem;background: #fff;margin-left: 13px;color: #E95417;border: 1px solid #E95417;border-radius: 4px;; width: 265px;">我知道了
                </a>
            </div>
        </div>
    </div>
</div>
<!--//自定义提示框结束-->
<script type="application/javascript">
    setTimeout(function () {
        console.log('关闭页面');
        AlipayJSBridge.call('closeWebview');
    },5000);
</script>
</body>
</html>
