<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>城市超市优惠券</title>
    <!--build:style bundle-->
    <link rel="stylesheet" href="./css/common.css" />
    <!--/build-->
    <style>
        .coupon-tips{
            font-size:.16rem;
            font-family:PingFangSC-Light;
            color:rgba(255,255,255,1);
            line-height:10px;
            text-align: center;
            padding-bottom: 36px;
        }
        .coupon-content{
            display: flex;
            background: #FAD74D;
            margin: .1rem .18rem;
            border-radius: 4px;
            height: 92px;
        }
        .fuli-coupon-price{
            font-size: .36rem;
            color: #fe4a4c;
            line-height: 92px;
            width: 100px;
            text-align: center;
        }
        .coupon-small-yuan{
            font-size: .14rem;
        }
        .yuanjiao{
            height: 10px;
            background-color: #FAD74D;
            width: 20px;
        }
        .shangyuan{
            width: 20px;
            background-color: #E94264;
            border-left: none;
            margin-top: -1px;
            display: block;
            height: 10px;
            border-radius: 0 0 10px 10px;
        }
        .xiayuan{
            width: 20px;
            background-color: #E94264;
            margin-top: 73px;
            height: 10px;
            border-radius: 10px 10px 0 0;
        }
        .fengexian{
            width: 19px;
            text-align: center;
        }

        .fuli-coupon-right{
            width: calc(100% - 70px - 20px);
            color: #ff3a4e;
        }
        .coupon-name{
            color: #FF3E13;
            font-size: .16rem;
            padding: 15px 10px 0px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            /*font-weight: bold;*/
            font-family:PingFangSC-Medium;
            line-height: 21px;
        }
        .coupon-date{
            color: #FF3E13;
            font-size: .12rem;
            padding-left: 10px;
            padding-top: 5px;
        }
        .coupon-mobile{
            text-align: center;
            font-size:.15rem;
            font-family:PingFangSC-Medium;
            color:rgba(255,255,255,1);
            padding-bottom: 8px;
        }
        .mobile-modify{
            font-size:.15rem;
            font-family:PingFangSC-Medium;
            color:rgba(254,231,14,1);
        }
        body{
            background: rgba(255, 43, 102, 1);
        }
        .input-tel{
            display: block;
            margin: 20px auto;
            width:316px;
            height:51px;
            background:rgba(255,255,255,1);
            opacity:0.9;
            border-radius: 6px;
            border: #FF8E24 solid 10px;
            text-align: center;
            color: #FD440C;
            font-size: .18rem;
        }
        .input-tel::placeholder {
            color: #FD440C;
        }
    </style>
</head>

<body>
<noscript>
    <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
</noscript>
<section class="container" id="rby-detail" style="padding-bottom:0px">
    <div class="">
        <img id="banner_img" src="img/city-coupon-top.png" style="width: 100%;display:block">
    </div>

    <div class="content coupon-succ" style="display: none">
        <img src="img/coupon-succ.png" style="width: 212px;margin: 0 auto;display: block;"/>
        <!-- 优惠券start -->
        <div class="coupon-content">
            <div class="fuli-coupon-price">-<small class="coupon-small-yuan">元</small></div>
            <div class="yuanjiao">
                <div class="shangyuan"></div>
                <div class="fengexian"></div>
                <div class="xiayuan"></div>
            </div>
            <dl class="fuli-coupon-right">
                <dt class="coupon-name">-</dt>
                <dd class="coupon-date">有效期</dd>
            </dl>
        </div>
        <!--- 优惠券end -->
        <p class="coupon-mobile">
            该优惠券已放至<span id="moblie-text"></span>
            <span class="mobile-modify">修改</span>
        </p>
        <p class="coupon-tips">请在优惠券>专享优惠券内查看</p>
    </div>

    <div class="coupon-send">
        <img src="img/coupon-send.png" style="width: 288px;margin: 0 auto;display: block;"/>
        <input type="tel" id="mobile" class="input-tel" placeholder="输入手机号后优惠券可领取"/>
        <p style="color:rgba(254,175,197,1);font-size: .12rem;text-align: center;margin-top: -8px;display: none">最近适用的门店距您888米</p>
        <img class="coupon-btn" src="img/cityshop-btn.png" style="width: 196px;margin: 18px auto;display: block;"/>
    </div>

</section>

<!--自定义提示框开始-->
<div class="toast" id="rby-toast">
    <img src="img/tip.png" width="60"/>
    <span>xxx</span>
</div>
<div class="loading" id="rby-loading">
    <div class="loading-content">
        <div class="s-1">
            <img src="img/loading3.gif" />
        </div>
        <div class="s-2">正在加载中</div>
    </div>
</div>
<div class="dialog" id="rby-panel">
    <div class="dialog-content">
        <div class="panel-content">
            <div class="panel-cell">
                <img src="img/tip.png" />
                <h3 class="panel-title">xxx</h3>
                <div class="panel-text">xxx</div>
            </div>
        </div>
        <div class="panel-buttons">
            <div class="options">
                <a href="javascript:;" class="btn btn-default">取消</a>
                <a href="javascript:;" class="btn btn-primary">确定</a>
            </div>
            <div class="panel-tips">xxx</div>
        </div>
    </div>
</div>
<!--//自定义提示框结束-->
<script src='./js/zepto.min.js'></script>
<script src='./js/md5.js'></script>
<script src='js/config.js'></script>
<script src='./js/global.js'></script>
<script src='./js/common.js'></script>
<script src="./js/coupon-cityshop.js"></script>
</body>

</html>
