<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>优惠券列表</title>
    <!--build:style bundle-->
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/shop.css" />
    <link rel="stylesheet" href="./css/coupon.css" />
    <!--/build-->
    <style>
        body{
            background: #fff;
        }
        .has-app section div[class="order-tabs"] {
            padding-top: .25rem;
        }
        .has-app section div[class="order-list"] {
            padding-top: .7rem;
        }
        .history_coupon{
            position: fixed;
            bottom: 10px;
            text-align: center;
            display: block;
            width: 100%;
            color: #878787;
        }
        .open_btn{
            border: 1px solid #E95417;
            border-radius: 6px;
            width: 160px;
            height: 44px;
            line-height: 44px;
            margin-top: 1rem;
            margin-top: 1rem;
            display: inline-block;
            text-align: center;
            color: #E95417;
        }
        .nodata{
            display: none;
        }

        .order .order-tabs{
            box-shadow:none;

        }
        .order .order-tabs-item span{
            font-size:14px;
            font-family:PingFangSC-Regular;
            color:#c0c0c0;
        }
        .order .order-tabs-item.active span {
            border-bottom: none;
            color: #000;
            font-size:.18rem;
            font-weight: bold;
        }
        .nodata{
            font-family:PingFangSC-Regular;
            color:rgba(0,0,0,1);
            font-size:.14rem;
            margin-top: .1rem;
            display: block;
            text-align: center;
        }
        .empty-coupon{
            font-size:.22rem;
            line-height: 20;
        }
    </style>
</head>

<body>
<noscript>
    <div id="noscript">当前的浏览器不支持JavaScript脚本</div>
</noscript>
<section class="container order orders" style="display: none;">
    <div class="order-tabs">
        <div class="order-tabs-item active" data-v="0"><span>魔盒优惠券</span></div>
        <div class="order-tabs-item " data-v="99"><span>专享福利券</span></div>
    </div>
    <div class="order-list" id="rby-list" style="padding-top: .48rem">
    </div>
    <a id="history_coupon" href="coupons.html?status=-1&deviceId=" class="history_coupon">查看历史优惠券</a>
</section>



<!--自定义提示框开始-->
<div class="toast" id="rby-toast">
    <img src="img/tip.png" width="60"/>
    <span>xxx</span>
</div>
<div class="loading" id="rby-loading">
    <div class="loading-content">
        <div class="s-1">
            <img src="img/loading3.gif" />
        </div>
        <div class="s-2">
            加载中...
            <span>请不要关闭页面</span>
        </div>
    </div>
</div>
<div class="dialog" id="rby-panel">
    <div class="dialog-content">
        <div class="panel-content">
            <div class="panel-cell">
                <img src="img/tip.png" />
                <h3 class="panel-title">您有未支付订单</h3>
                <div class="panel-text">有未支付订单,需先完成支付,才能继续开门购物</div>
            </div>
        </div>
        <div class="panel-buttons">
            <div class="options">
                <a href="javascript:;" class="btn btn-default" style="margin-left: 13px;color: #878787;background: #D7D7D7; width: 128px;">取消</a>
                <a href="javascript:;" class="btn btn-primary" style="color: #fff;background: #E95417;margin-left: 13px;width: 128px;">确定</a>
            </div>
            <div class="panel-tips">
                <a href="javascript:;" class="btn btn-default" style="font-size:.15rem;background: #fff;margin-left: 13px;color: #E95417;border: 1px solid #E95417;border-radius: 4px;; width: 265px;">我知道了
                </a>
            </div>
        </div>
    </div>
</div>

<!--//自定义提示框结束-->
<!--模版开始-->
<script id="rby-list-tmpl" type="text/html">
    <!--[if(list.length >0 ){]-->
    <div class="coupons">
    <!--[for(i = 0; i < list.length; i++){]-->
        <div class="coupon-div">
        <div class="coupon-item <!--[if(list[i].status != 2 ){]--> history_color <!--[}]-->">
            <div class="coupon-bg-r">
                <div class="coupon-con">
                    <div class="coupon-price"><!--[= $rbyFormatCurrency(list[i].card_money)]--><small class="coupon-price-small">元</small></div>
                    <dl class="coupon-con-dl">
                        <dt class="coupon-con-dt"><!--[= list[i].card_name || list[i].coupon_name]--></dt>
                        <!--[if(list[i].mobile ){]-->
                        <dd class="coupon-con-dd">仅限手机号<!--[=list[i].mobile ]-->手机使用</dd>
                        <!--[}]-->
                        <dd class="coupon-con-dd">有效期:<!--[=list[i].begin_date ]-->-<!--[=list[i].to_date ]--></dd>
                    </dl>
                    <div class="use-div" style="padding-top: 0px;">
                        <!--[if(list[i].status == 0 ){]-->
                            <img src="img/Coupon_overdue@2x.png" style="width: 47px; margin-top: -10px;   margin-right: 15px;">
                        <!--[} else if(list[i].status == 1 ){]-->
                            <img src="img/Coupon_used@2x.png" style="width: 47px; margin-top: -10px;   margin-right: 15px;">
                        <!--[} else {]-->
                            <div class="user_btn" active_id="<!--[=list[i].active_id ]-->" id="<!--[=list[i].id ]-->">去使用</div>
                        <!--[}]-->
                    </div>
                </div>

            </div>
        </div>
        <div class="yuanjiao <!--[if(list[i].status != 2 ){]--> history_color <!--[}]-->" >
            <div class="zuoyuan" ></div>
            <div class="xiantiao">
            </div>
            <div class="youyuan"></div>
        </div>
        <!--[if(list[i].product_limit_type > 0 || list[i].use_with_sales ==2){]-->
        <div class="xian <!--[if(list[i].status != 2 ){]--> history_color <!--[}]-->" >
            <dl class="xian-dl">
                <!--[if(list[i].product_limit_type > 0 ){]-->
                <dl class="xian-dl-dl">
                    <!--[if(list[i].product_limit_type == 1 ){]-->
                    <dd class="xian-dl-dl-dd">限商品：</dd>
                    <!--[}else{]-->
                    <dd class="xian-dl-dl-dd">限品类：</dd>
                    <!--[}]-->
                    <dt class="xian-dl-dl-dt"><!--[=list[i].product_limit_value ]--></dt>
                </dl>
                <!--[}]-->
                <!--[if(list[i].use_with_sales == 2 ){]-->
                <dl class="xian-dl-dl">
                    <dd class="xian-dl-dl-dd">限营销：</dd>
                    <dt class="xian-dl-dl-dt">不与活动优惠重复使用</dt>
                </dl>
                <!--[}]-->
            </dl>
        </div>
        <!--[}else{]-->
        <div class="xian <!--[if(list[i].status != 2 ){]--> history_color <!--[}]-->" >
            <!--[=list[i].remark ]-->
        </div>
        <!--[}]-->
    </div>
    <!--[}]-->
    </div>
    <!--[}]-->
</script>
<!--//模版结束-->
<script src="./js/main.js"></script>
<script src="./js/coupons.js"></script>
</body>

</html>
